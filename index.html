<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="css/style.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Include the above in your HEAD tag -->
</head>

<body>
    <div class="show"></div>
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <h3><span class="badge badge-primary">Hệ thống xử lý ảnh siêu cấp víp prồ</span></h3>
    <form enctype="multipart/form-data" method="post" id="form">
    
        <div class="image-upload-wrap">
            <input class="file-upload-input" type='file' id="file" onchange="readURL(this);" accept="image/*" />
            <div class="drag-text">
                <h3>Kéo thả ảnh vào đây hoặc nhấn vào để thêm ảnh</h3>
            </div>
        </div>
    
    
    </form>
    <div class="file-upload-content">
        <img class="file-upload-image" src="#" alt="your image" />
        <div class="image-title-wrap">
            <button type="button" onclick="removeUpload()" class="remove-image">⛔️ <br> <span class="image-title">Uploaded
                    Image</span></button>
        </div>
    </div>
    <br>
    <button class="btn btn-primary" style="display: inline-block; width: 100%" id="btn-xuly">Xử lý ➛</button>
    
    <p style="padding-top:40px" class="text-center top_spac"> Create by <a target="_blank"
            href="https://fb.com/live.love.n.lie">Lâm cute</a></p>
    <script src="javascript/main.js"></script>
    <script src="javascript/script.js"></script>

<!-- modal -->
    <div class="modal fade" id="modalImage" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="lineModalLabel">Ảnh kết quả</h3>
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span
                            class="sr-only">Close</span></button>
                   
                </div>
                <div class="modal-body">
    
                <img src="" id="img" alt="" width="100%" height="auto">
    
                </div>
                <div class="modal-footer">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
